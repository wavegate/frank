{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
	Tasks
	<ul>
	{% for task in tasks %}
	<li>{{ task.body }} @ {{ task.timestamp }} <a href="{{ url_for('delete_task', task_id=task.id) }}">Remove task</a></li>
	{% endfor %}
	</ul>
	{{ wtf.quick_form(form) }}
</form>
</div>
{% endblock %}
